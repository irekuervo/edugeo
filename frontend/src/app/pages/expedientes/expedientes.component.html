<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Listado de Expedientes</h4>
                    </div>
                    <mat-progress-bar mode="indeterminate" *ngIf="!(dataSource.data)"></mat-progress-bar>
                    <div class="card-body">
                        <div class="table-responsive">
                            <mat-form-field>
                                <mat-label>Filtrar</mat-label>
                                <input matInput (keyup)="applyFilter($event)" #input>
                            </mat-form-field>
                            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                                <ng-container matColumnDef="ver">
                                    <th mat-header-cell *matHeaderCellDef>  </th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-icon-button [routerLink]="['/expedientes', element.id]">
                                            <mat-icon>menu</mat-icon>
                                        </button> 
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                                    <td mat-cell *matCellDef="let element">{{element.id}} </td>
                                </ng-container>

                                <ng-container matColumnDef="numeroTrim">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero </th>
                                    <td mat-cell *matCellDef="let element" > {{element.numeroTrim}} </td>
                                </ng-container>
                               
                                <ng-container matColumnDef="descripcionTramite">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tramite </th>
                                    <td mat-cell *matCellDef="let element" > {{element.descripcionTramite}} </td>
                                </ng-container>

                                <ng-container matColumnDef="codigoTrata">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Trata  </th>
                                    <td mat-cell *matCellDef="let element"> {{element.codigoTrata }} </td>
                                </ng-container>

                                <ng-container matColumnDef="fechaCaratulacion">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                                    <td mat-cell *matCellDef="let element"> {{element.fechaCaratulacion | date}} </td>
                                </ng-container>
        
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell text-center" colspan="6">No se encontraron registros</td>
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
