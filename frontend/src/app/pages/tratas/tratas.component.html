<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Listado de Tratas</h4>
                    </div>
                    <mat-progress-bar mode="indeterminate" *ngIf="!(dataSource.data.length > 0)"></mat-progress-bar>
                    <div class="card-body">
                        <div class="table-responsive">
                            <form>
                                <div class="row">
                                    <button mat-raised-button (click)="guardar()" class="btn btn-info pull-right"
                                        [disabled]="guardando">Guardar

                                    </button>
                                </div>
                                <div class="row">
                                    <mat-form-field>
                                        <mat-label>Filtrar</mat-label>
                                        <input matInput (keyup)="applyFilter($event)" #input>
                                    </mat-form-field>
                                </div>
                            </form>

                            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                                <ng-container matColumnDef="ver">
                                    <th mat-header-cell *matHeaderCellDef> </th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-icon-button [routerLink]="['/expedientes', element.id]">
                                            <mat-icon>menu</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                                    <td mat-cell *matCellDef="let element">{{element.id}} </td>
                                </ng-container>

                                <ng-container matColumnDef="nombre">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell text-center" colspan="6">No se encontraron registros</td>
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
